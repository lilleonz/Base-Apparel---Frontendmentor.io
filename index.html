<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <!-- Css -->
    <link href="./style/style.css" rel="stylesheet">
    <title>Base Apparel Coming Soon!- Frontend Mentor</title>
</head>
<body>
    <main class="base">
        <div class="logo">
            <a href="#" class="logolink">
                <img src="/img/logo.svg" alt="Base Apparel logo" class="logo">
            </a>
        </div>
        <div class="photo">
            &nbsp;
        </div>
        <div class="coming-soon">
            <h1 class="title"><span>We're</span> Coming Soon</h1>
            <p class="content">
                Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="#" class="email-form">
                <div class="email-group">
                    <input type="email" id="email" class="email-input" placeholder="Valid Email Address">
                </div>
                <button type="submit" class="email-submit">
                    <img src="/img/icon-arrow.svg" alt="Submit">
                </button>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://lilleonz.xyz">Leon Little</a>.
            </p>
        </div>
    </footer>
</body>
